<script>

$(document).ready(function(){

  
  $('.modal-trigger').leanModal();

  $('.emoji-card').on('click', flipCard)

  // Flip Card
    function flipCard() {

      cardSelected = $(this).attr('id'); 
      console.log("Flip Card " + cardSelected);
      cardQM = "#qm-" + cardSelected;
      cardImage = "#card-" + cardSelected;
      cardDiv = "#" + cardSelected;

      $(cardDiv).attr('class', 'emoji-card nameOfThingtoFlip');

      $(cardQM).attr('class', 'qm show-card');

      $(cardDiv).css('background','radial-gradient(#f6bf00, #f4ad01)');
      setTimeout(function(){ $(cardDiv).css('background','#FFFFFF'); },1000)

      $(cardImage).css('opacity','0)');
      setTimeout(function(){ $(cardImage).css('opacity','1'); },500)
    }

    var sec = 0;

    function pad ( val ) { return val > 9 ? val : "0" + val; }
    setInterval( function(){
        document.getElementById("seconds").innerHTML=pad(++sec%60);
        document.getElementById("minutes").innerHTML=pad(parseInt(sec/60,10));
    }, 1000);

});

</script>
